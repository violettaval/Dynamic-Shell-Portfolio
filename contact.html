<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Assets\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Volkhov:wght@700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
  <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html" style="color: white;">Violet Valencia Cortes-Rios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="row">
      <br>
      <!-- blank for spacing -->
    </div>
    <div class="row">
      <!-- Look at content -->
      <content class="col-md-8 col-xs-12 content">
        <H2>Contact</H2>
        <hr>
        <form>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="inputMessage">Message</label>
                <input type="message" class="form-control" id="inputMessage" placeholder="Message">
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
        </form>
        </div>
        <div class="col-sm-2"></div>
        </div>
      </content>
      <div class="col-md-4">
            <!-- leave blank side bar on larger pages-->
      </div>
    </div>


  <!-- footer -->
  <footer>
    <div class="row blueLine" data-spy="affix" data-offset-bottom="36">
      <br>
    </div>
    <div class="row greyLine"  data-spy="affix" data-offset-bottom="0">
      <br>
    </div>
  </footer>
  <!-- calls some nice js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
